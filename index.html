<body>

  <dialog id="file-content-modal" data-action="close-file-content-outside">
    <!-- The inner element which is tracked by the view-transition-name -->
    <div id="moving-file-content-container">
      <div id="modal-content" tabindex="0" class="color-dynamic-fade" data-color="">
        <div class="color-dynamic" id="file-content-header" data-color="">
          <div id="file-content-filename" data-prop="filename">filename</div>
          <div class="flexgrow"></div>
          <button data-action="close-file-content-modal">✕</button>
        </div>
        <div id="modal-content-text"></div>
      </div>
      <div id="file-content-footer">

        <div class="flexgrow"></div>

        <div class="flex-row label_group_text_toggle">
          <div>html</div>
          <label for="render_toggle" class="switch"><input type="checkbox" id="render_toggle" name="render_toggle"
              data-action="toggle-render-text"><span class="slider"></span></label>
          <div>txt</div>
        </div>

      </div>
    </div>
  </dialog>

  <div class="flex-row">
	  <div>
    	  <button id="btn_loadFileHandles" data-click-loadfiles>Handle files</button>
	      <span id=fileCountElement>No</span> files loaded
	  </div>
	  
	  <div class="flexgrow"></div>

    <label>
      <input type="checkbox" name="fullscreen" id="fullscreen" data-action="toggle-fullscreen">
    </label>

	  <div class="color-select-radio">
	    <label class="formcontrol"><input type="radio" name="radio" checked />snow</label>
	    <label class="formcontrol"><input type="radio" name="radio" id="funcheck" />glow</label>
	  </div>
  </div>
  
  <br><br>

  <main>
    <div class="border-rounded">
      <b>Tag categories</b>
      <div id="tag_output"></div>
    </div>

    <p><b>Text files</b></p>
    <div class="flex-row flex-wrap stick-top">

      <input class="flexgrow"
        data-action="search-files"
        type="text"
        id="searchbox"
        name="searchbox"
        size="10"
        minlength="3"
        maxlength="100"
        placeholder='' />
      
      <button id="btn_search" data-action="searchbox-search">↵</button>

      <label>
        <input type="checkbox" name="contentsearch" id="contentsearch" data-action="toggle-content-search">
      </label>
		
      <div class="flex-row label_group_filter_toggle">

        <div class="ANDOR_label"></div>
        <div class="ANDOR_label">OR</div>
        <label for="and_filter" class="switch"><input type="checkbox" id="and_filter" name="and_filter"
            data-action="toggle-filter-mode"><span class="slider"></span></label>
        <div class="ANDOR_label">AND</div>

      </div>		

      <button class="showall" data-action="clear-filters">clear</button>

	  <div class="flexgrow-weak"></div>

      <label class="select-label" for="view-select">
        <select id="view-select" data-action="view-select">
        </select>
      </label>

    </div>

    <div id="output"></div>
  </main>

</body>
<script type="module" src="public/main.js"></script>

</html>
