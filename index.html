<body class="funmode">

<dialog id="file-content-modal" data-action="close-file-content-outside">
  <!-- The inner element which is tracked by the view-transition-name -->
  <div id="moving-file-content-container">
    <div id="modal-content">
      <div class="color-dynamic" id="file-content-header" data-color="">
        <div id="file-content-filename">filename</div>
        <div class="flexgrow"></div>
        <button data-action="close-file-content-modal">âœ•</button>
      </div>
      <div id="modal-content-text"></div>
    </div>
    <div id="file-content-footer">
      <div class="flexgrow"></div>
    </div>
  </div>
</dialog>

  <button id="btn_loadFileHandles" data-click-loadfiles>Handle files</button>
  <span id=fileCountElement>No</span> files loaded
  <br><br>

  <main>
  <div class="border-rounded">
  <b>Tag categories</b>
  <div id="tag_output"></div>
  </div>

  <p><b>Text files</b></p>
  <div class="flex-row stick-top">
	<div class="ANDOR_label">Filter</div>
	<div class="flex-row label_group">
		<div class="ANDOR_label">OR</div>
		<label for="and_filter" class="switch"><input type="checkbox" id="and_filter" name="and_filter"><span class="slider"></span></label> 
		<div class="ANDOR_label">AND</div>
		<button class="showall" data-action="clear-filters">clear filters</button>
	</div>
	<div class="flexgrow"></div>
	<label class="formcontrol"><input type="radio" name="radio" checked />Snow</label>
	<label class="formcontrol"><input type="radio" name="radio" id="funcheck" checked />Glow</label>
  </div>

  <div id="output" class="list-grid"></div>
  </main>

</body>
<script type="module" src="public/main.js"></script>
