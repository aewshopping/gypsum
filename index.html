<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text file viewer</title>
  <link rel="icon" href="public/images/pencil.png" type="image/png">
  <base target="_blank">
  <link rel="stylesheet" href="public/style.css">
</head>
<body class="funmode">

<dialog id="file-content-modal" closedby="any">
  <!-- The inner element which is tracked by the view-transition-name -->
  <div id="moving-file-content">
    <button data-action="close-file-content-modal">close</button>
    <div id="modal-content">
    </div>
  </div>
</dialog>

  <input type="file" id="fileInput" accept=".txt" multiple>
  <button id="btn_loadFileHandles">Handle files</button>
  <br><br>

  <main>
  <div class="border-rounded">
  <b>Tag categories</b>
  <div id="tag_output"></div>
  </div>

  <p><b>Text files</b></p>
  <div class="flex-row stick-top">
	<div class="ANDOR_label">Filter</div>
	<div class="flex-row label_group">
		<div class="ANDOR_label">OR</div>
		<label for="and_filter" class="switch"><input type="checkbox" id="and_filter" name="and_filter"><span class="slider"></span></label> 
		<div class="ANDOR_label">AND</div>
		<button class="showall" data-action="clear-filters">clear filters</button>
	</div>
	<div class="flexgrow"></div>
	<label class="formcontrol"><input type="radio" name="radio" checked />Snow</label>
	<label class="formcontrol"><input type="radio" name="radio" id="funcheck" />Glow</label>
  </div>

  <div id="output" class="list-grid"></div>
  </main>

</body>
<script type="module" src="public/main.js"></script>
</html>
